<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Containers Chain</title>
    <style>
        /* รีเซ็ตค่าพื้นฐาน */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* พื้นหลังสีดำ */
            overflow: hidden; /* ซ่อน Scrollbar */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* ใช้ฟอนต์เดิมเพื่อให้รู้สึกต่อเนื่อง */
        }

        /* คอนเทนเนอร์หลักสำหรับจัดกึ่งกลาง */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10; /* ให้ข้อความอยู่เหนือดาว */
        }

        /* สไตล์ข้อความตรงกลาง */
        h1.main-title {
            color: #ffffff;
            font-size: 4em; /* ขนาดตัวอักษรใหญ่ */
            font-weight: 300; /* ตัวบางดูทันสมัย */
            text-transform: lowercase; /* บังคับตัวพิมพ์เล็กตามที่คุณต้องการ */
            letter-spacing: 4px; /* ระยะห่างระหว่างตัวอักษร */
            text-align: center;
            margin: 0;
            /* เพิ่มเงาเรืองแสงสีขาวและสีน้ำเงินจางๆ (อิงจากสีโปรเจกต์เก่า) */
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.4),
                0 0 40px rgba(30, 60, 114, 0.5); 
             animation: titleFadeIn 2s ease-out;
        }

        /* Animation ตอนเปิดหน้า */
        @keyframes titleFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- ส่วนสร้างดวงดาวด้วย CSS --- */
        
        /* ฟังก์ชันสร้างจุดดาวด้วย box-shadow (นี่คือเทคนิคการทำดาวโดยไม่ใช้รูปภาพ) */
        /* เราจะสร้าง 3 เลเยอร์: เล็ก กลาง ใหญ่ เพื่อให้ดูมีมิติ */

        /* Layer 1: ดาวเล็ก (เยอะสุด) */
        .stars-small {
            width: 1px; height: 1px; background: transparent;
            position: absolute; top: 0; left: 0; z-index: 1;
            box-shadow: 10vw 10vh #FFF, 20vw 80vh #FFF, 80vw 10vh #FFF, 90vw 50vh #FFF, 50vw 50vh #FFF,
                        15vw 25vh #FFF, 35vw 75vh #FFF, 65vw 15vh #FFF, 85vw 85vh #FFF, 45vw 35vh #FFF,
                        12vw 92vh #FFF, 72vw 22vh #FFF, 32vw 42vh #FFF, 52vw 62vh #FFF, 92vw 12vh #FFF,
                        5vw 5vh #FFF, 95vw 95vh #FFF, 25vw 35vh #FFF, 75vw 65vh #FFF, 40vw 20vh #FFF,
                        60vw 90vh #FFF, 30vw 10vh #FFF, 10vw 30vh #FFF, 80vw 40vh #FFF, 70vw 70vh #FFF,
                        17vw 54vh #FFF, 39vw 88vh #FFF, 61vw 21vh #FFF, 83vw 47vh #FFF, 21vw 69vh #FFF,
                        47vw 13vh #FFF, 58vw 34vh #FFF, 91vw 78vh #FFF, 13vw 43vh #FFF, 37vw 97vh #FFF;
            opacity: 0.8;
            animation: starTwinkle 5s infinite alternate;
        }

        /* Layer 2: ดาวกลาง */
        .stars-medium {
            width: 2px; height: 2px; background: transparent;
            position: absolute; top: 0; left: 0; z-index: 2;
            box-shadow: 25vw 15vh #FFF, 75vw 35vh #FFF, 15vw 65vh #FFF, 55vw 85vh #FFF, 85vw 20vh #FFF,
                        30vw 50vh #FFF, 60vw 10vh #FFF, 10vw 90vh #FFF, 90vw 70vh #FFF, 40vw 40vh #FFF,
                        22vw 78vh #FFF, 68vw 12vh #FFF, 48vw 52vh #FFF, 82vw 92vh #FFF, 12vw 22vh #FFF;
            opacity: 0.6;
            animation: starTwinkle 7s infinite alternate-reverse;
        }

        /* Layer 3: ดาวใหญ่ (น้อยสุด) */
        .stars-large {
            width: 3px; height: 3px; background: transparent;
            position: absolute; top: 0; left: 0; z-index: 3;
            box-shadow: 5vw 85vh #FFF, 95vw 15vh #FFF, 50vw 30vh #FFF, 20vw 60vh #FFF, 80vw 80vh #FFF;
            opacity: 0.5;
            border-radius: 50%; /* ทำให้ดาวใหญ่กลมขึ้น */
             animation: starTwinkle 10s infinite alternate;
        }

        /* Animation ให้ดาวกระพริบช้าๆ */
        @keyframes starTwinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        /* Responsive: ปรับขนาดตัวอักษรเมื่ออยู่บนจอมือถือ */
        @media (max-width: 768px) {
            h1.main-title {
                font-size: 2.5em;
                letter-spacing: 2px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>

    <div class="stars-small"></div>
    <div class="stars-medium"></div>
    <div class="stars-large"></div>

    <div class="container">
        <h1 class="main-title">web containers chain</h1>
    </div>

</body>
</html>
